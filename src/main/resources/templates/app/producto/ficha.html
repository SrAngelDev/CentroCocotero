<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if producto.id %}Editar Producto{% else %}Nuevo Producto{% endif %} - Centro Cocotero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    {% include "fragments/navbar" %}

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-retro border-0" style="background-color: var(--white-soft);">
                    <div class="card-header bg-transparent border-0 text-center pt-4">
                        <h2 class="mb-0">{% if producto.id %}Editar Producto{% else %}Nuevo Producto{% endif %}</h2>
                    </div>
                    <div class="card-body p-4">
                        
                        {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}

                        <form action="{% if producto.id %}/app/productos/editar/submit{% else %}/app/productos/nuevo/submit{% endif %}" 
                              method="post" enctype="multipart/form-data">
                            
                            {% if producto.id %}
                            <input type="hidden" name="id" value="{{ producto.id }}">
                            {% endif %}

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" 
                                       value="{{ producto.nombre }}" required minlength="2" maxlength="200">
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" maxlength="2000">{{ producto.descripcion }}</textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="precio" class="form-label">Precio (€)</label>
                                    <input type="number" class="form-control" id="precio" name="precio" 
                                           value="{{ producto.precio }}" step="0.01" min="0.01" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" name="stock" 
                                           value="{{ producto.stock }}" min="0" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select class="form-select" id="categoria" name="categoria.id">
                                    <option value="">Sin categoría</option>
                                    {% for cat in categorias %}
                                    <option value="{{ cat.id }}" {% if producto.categoria is not null and producto.categoria.id == cat.id %}selected{% endif %}>{{ cat.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="file" class="form-label">Imagen del Producto</label>
                                <input class="form-control" type="file" id="file" name="file" accept="image/*">
                                {% if producto.imagenes is not empty %}
                                <div class="mt-2 text-center">
                                    <p class="small text-muted mb-1">Imagen actual:</p>
                                    <img src="{{ producto.imagenes[0] }}" alt="Vista previa" class="img-thumbnail" style="max-height: 150px;">
                                </div>
                                {% endif %}
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Guardar Producto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include "fragments/footer" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

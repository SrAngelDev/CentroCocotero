<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Cocotero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@600&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
<header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-personalizado shadow-sm">
        <div class="container-fluid px-3 px-md-4">

            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" alt="Logo" class="logo" style="max-height: 70px;">
            </a>

            <div class="d-none d-lg-flex mx-auto flex-grow-1 justify-content-center">
                <form class="d-flex busqueda-grupo-personalizado ms-5" role="search" action="/" method="GET">
                    <input class="form-control entrada-busqueda-personalizada"
                           type="search"
                           name="busqueda"
                           placeholder="Buscar productos..."
                           value="{{ busqueda | default('') }}">

                    <button class="btn btn-busqueda-personalizada" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <div class="d-flex align-items-center ms-auto gap-1">

                <button class="btn btn-icono-personalizado d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#barraBusquedaMovil">
                    <i class="fas fa-search"></i>
                </button>

                <div class="dropdown">
                    <button class="btn btn-icono-personalizado" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-filter"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end p-3 shadow mt-2" style="min-width: 250px;">

                        <h6 class="dropdown-header px-0">Categoría:</h6>
                        <div class="mb-2">
                            <select class="form-select form-select-sm" onchange="if (this.value) window.location.href=this.value">
                                <option selected disabled>Elige categoría...</option>
                                <option value="/">Ver Todo</option>
                                {% for cat in categorias %}
                                <option value="/?categoria={{ cat }}">{{ cat }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="dropdown-divider my-3"></div>

                        <h6 class="dropdown-header px-0">Precio (€):</h6>

                        <form action="/" method="GET">
                            {% if request.getParameter('categoria') is not empty %}
                            <input type="hidden" name="categoria" value="{{ request.getParameter('categoria') }}">
                            {% endif %}

                            <div class="d-flex gap-2 mb-2">
                                <input type="number" name="precioMin" class="form-control form-control-sm" placeholder="Min" min="0" step="0.01">
                                <input type="number" name="precioMax" class="form-control form-control-sm" placeholder="Max" min="0" step="0.01">
                            </div>

                            <button type="submit" class="btn btn-sm btn-primary w-100">
                                Aplicar
                            </button>
                        </form>

                    </div>
                </div>

                <a href="#" class="btn btn-icono-personalizado">
                    <i class="fa-solid fa-heart"></i>
                </a>
                <a href="#" class="btn btn-icono-personalizado">
                    <i class="fas fa-shopping-cart"></i>
                </a>

                <div class="dropdown">
                    <a class="btn btn-icono-personalizado" href="#" role="button" id="menuUsuario" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow mt-2" aria-labelledby="menuUsuario">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user-alt fa-fw me-2"></i>Ver Perfil</a></li>
                        <li><a class="dropdown-item text-primary" href="/admin/productos"><i class="fas fa-tachometer-alt fa-fw me-2"></i>Panel de Admin</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Cerrar Sesión</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <div class="collapse d-lg-none bg-white p-2 border-bottom" id="barraBusquedaMovil">
        <div class="container-fluid">
            <form class="d-flex" role="search" action="/" method="GET">
                <input class="form-control entrada-busqueda-personalizada"
                       type="search"
                       name="busqueda"
                       placeholder="Buscar productos..."
                       value="{{ busqueda | default('') }}">
                <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>
</header>
</body>

spring.application.name=CentroCocotero
server.port=7070

# Activar perfil local para cargar application-local.properties
spring.profiles.active=local

# PEBBLE
pebble.cache=false
pebble.suffix=.html
pebble.prefix=templates/
pebble.charset=UTF-8
pebble.defaultLocale=es_ES

# POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5433/centrococotero
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MONGODB
spring.data.mongodb.uri=mongodb://localhost:27017/centrococotero

# STRIPE - Configurar en application-local.properties (ver application-local.properties.example)
# Las claves reales NO deben estar en este archivo para evitar subirlas a Git
stripe.api.key=sk_test_XXXXXX
stripe.public.key=pk_test_XXXXXX

# EMAIL (SMTP) - Configurar en application-local.properties (ver application-local.properties.example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=tu-email@gmail.com
app.mail.name=Centro Cocotero

